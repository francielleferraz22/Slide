<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" width="device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Slide</title>
</head>
<body>
<h1>Slide Carrossel</h1>
<h2>Powered by <strong>Francielle Sousa</strong></h2>
<section class="slider">
 <div class="slider-content">
  <input type="radio" name="btn-radio" id="radio1"/>
  <input type="radio" name="btn-radio" id="radio2"/>
  <input type="radio" name="btn-radio" id="radio3"/>
  <input type="radio" name="btn-radio" id="radio4"/>
  
  <div class="slide-box primeiro">
    <img class="img-desktop" src="img/outono.jpg" alt="slide 1" />
    </div>
    
    <div class="slide-box">
    <img class="img-mobile" src="img/inverno.png" alt="slide 2" />
     </div>
     
     <div class="slide-box">
    <img class="img-distop" src="img/primavera.jpg" alt="slide 3" />
     </div>
     
     <div class="slide-box">
    <img class="img-enty" src="img/verao.jpg" alt="slide 4" />
  </div>
  
  <div class="nav-auto">
     <div class="auto-btn1"></div>   
     <div class="auto-btn2"></div>
     <div class="auto-btn3"></div>
     <div class="auto-btn4"></div>
  </div>
  
  <div class="nav-manual">
      <label for="radio1" class="manual-btn"></label>
      <label for="radio2" class="manual-btn"></label>
      <label for="radio3" class="manual-btn"></label>
      <label for="radio4" class="manual-btn"></label>
  </div>
 </div>   
</section>
</body>
</html>
